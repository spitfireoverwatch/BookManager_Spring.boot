<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring.Boot BookManager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Внесение данных о новой книге:</h1>
<form action="#" th:action="@{/book}" th:object="${book}" method="post">
    <p>Название книги: <input type="text" th:field="*{bookTitle}"/></p>
    <p>Автор книги: <input type="text" th:field="*{bookAuthor}"/></p>
    <!-- <p>Age: <input type="number" th:field="*{age}"/></p> -->
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
